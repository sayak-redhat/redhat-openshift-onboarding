---
# CatalogSource for Regular Clusters (launch command)
# These clusters do NOT have brew registry pull secrets
# Using Quay.io images instead
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: ztwim-stage-operators
  namespace: openshift-marketplace
spec:
  sourceType: grpc
  # Replace <VERSION_TAG> with the actual version tag from Quay.io
  # Example: latest, v1.0.0-preview, etc.
  image: quay.io/redhat-user-workloads/zero-trust-workload-tenant/openshift-zero-trust-workload-identity-manager-index:latest
  displayName: ZTWIM Stage Catalog (Quay)
  publisher: Red Hat
  updateStrategy:
    registryPoll:
      interval: 5m
